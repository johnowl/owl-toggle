spring.profiles.active=dev

server.port=8000

spring.application.name=toggle-server
spring.application.version=1.0.0-SNAPSHOT

logging.pattern.console=${spring.application.name} ${spring.application.version} %d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger.%M - %msg%n

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=